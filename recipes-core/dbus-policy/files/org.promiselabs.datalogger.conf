<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

  <!-- Allow root (stationmanager) to own/use this name -->
  <policy user="root">
    <allow own="org.promiselabs.DataLogger"/>
    <allow send_destination="org.promiselabs.DataLogger"/>
    <allow receive_sender="org.promiselabs.DataLogger"/>
  </policy>

  <!-- Default: deny others from owning this name -->
  <policy context="default">
    <deny own="org.promiselabs.DataLogger"/>
  </policy>

</busconfig>